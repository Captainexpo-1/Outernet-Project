<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="index.js"></script>
    <script src="textGen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="description">
        You must guess the trait of the <italic>person</italic> <br> you're texting with.
        Although,<br> texting is <italic>very resource intensive,<br></italic> so you will need
        to make sure you <italics>conserve your battery.<br><br>
    </div>

    <div id="guess">
        <div id="guess-description">
            Take a guess.
        </div>
        <form action="#">
            <input type="text" id="guess-input" onkeypress="handleGuess(event)">
        </form>
    </div>

    <div id="phone-screen">
        <div id="time-display">10:10</div>
        <div id="top-bar">    
            <div id="battery-container">
                <div id="battery-innards"></div>
            </div>
            <div id="person-display">
                <img id="person-image" src="https://static.vecteezy.com/system/resources/previews/021/495/996/original/chatgpt-openai-logo-icon-free-png.png" alt="">
                <div id="person-text">Openai</div>
            </div>
            <div id="wierd-apple-bar"></div>
        </div>
        <form action="#">   
            <div id="input-area-surroundings" style="height: 50px;">
                <textarea id="input-area" style="resize: none; overflow: hidden;" oninput="autoGrow(this);" onkeypress="handle(event)"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
